<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="JS/qrcode.min.js" defer></script>
    <script src="JS/index.js" defer></script>
    <title>ContactosQR</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Formulario de contacto</h1>
            <form action="" id="form">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="campo-input">
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" class="campo-input">
                </div>
                <div class="input-group">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" class="campo-input">
                </div>
                <div class="input-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" class="campo-input">
                </div>
                <div class="input-group">
                    <label for="correo">Correo:</label>
                    <input type="text" id="correo" class="campo-input">
                </div>
                <div class="btns-group">
                    <a type="submit" value="Crear QR">Submit</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
