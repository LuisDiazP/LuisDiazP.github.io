<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Hospital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>

      <h1>Formulario de Hospital</h1>

  </header>

  <div id="tabs">
    <menu>
      <button id="btn-pacientes" class="tab active">Pacientes</button>
      <button id="btn-parientes" class="tab">Parientes</button>
      <button id="btn-sintomas" class="tab">Sintomas</button>
      <button id="btn-internamiento" class="tab">Internamiento</button>
      <button id="btn-MostrarInfo" class="tab">Información</button>
    </menu>
    <div id="tab-content">

      <form id="hospitalForm">
        
        <fieldset id="fieldsetPacientes" class="fieldset-tab fieldset-tab-active">
          <legend>Información del Paciente</legend>
          <div class="container-twin">
            <div class="input-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" required>
            </div>
          </div>
          <div class="container-twin">
            <div class="input-group">
              <label for="cedula">Cedula:</label>
              <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="input-group"> 
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" required>
            </div>
          </div>
          <div class="container-twin">
            <div class="input-group">
              <label for="nacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="nacimiento" name="nacimiento" required>
            </div>
            <div class="input-group">
              <label for="genero">Género:</label>
              <select id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
          <div class="container-twin"> 
            <div class="input-group">
              <label for="telefono">Telefono:</label>
              <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="input-group">
              <label for="direccion">Direccion:</label>
              <textarea id="direccion" name="direccion" rows="3"></textarea>
            </div>
          </div>
          <div class="">
            <a type="submit" value="Siguiente" class="btn btn-next width-50 ml-auto">Siguiente</a>
          </div>
        </fieldset>

        <fieldset id="fieldsetParientes" class="fieldset-tab">
          <legend>Información de los Parientes</legend>

          <div class="container-twin">
            <div class="input-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" required>
            </div>
          </div>
          <div class="container-twin">
            <div class="input-group">
              <label for="parentezco">Parentezco</label>
              <input type="text" name="parentezco" id="parentezco" />
            </div>
            <div class="input-group">
              <label for="telefono">Telefono:</label>
              <input type="text" id="telefono" name="telefono" required>
            </div>
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Regresar</a>
            <a type="submit" value="Siguiente" class="btn btn-next">Siguiente</a>
          </div>
        </fieldset>

        <fieldset id="fieldsetSintomas" class="fieldset-tab">
          <legend>Información de los sintomas</legend>
          <div class="container-twin">
            <div class="input-group">
              <label for="sintoma">Sintoma</label>
              <input type="text" name="sintoma" id="sintoma" />
            </div>

            <div class="input-group">
              <label for="tiempo">Tiempo padeciendolo</label>
              <input type="text" name="tiempo" id="tiempo" />
            </div>
          </div>
          <div class="container">
            <div class="input-group uno">
              <label for="detalles">Detalles del sintoma</label>
              <textarea name="detalles" id="detalles" rows="3"></textarea>
            </div>
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Regresar</a>
            <a type="submit" value="Siguiente" class="btn btn-next">Siguiente</a>
          </div>
        </fieldset>

        <fieldset id="fieldsetInternamiento"class="fieldset-tab">
          <legend>Información del Internamiento</legend>
          <div class="container-twin">
            <div class="input-group">
              <label for="fecha">Fecha</label>
              <input type="date" name="fecha" id="fecha"/>
            </div>
            <div class="input-group">
              <label for="centroM">Centro medico</label>
              <input type="text" name="centroM" id="centroM"/>
            </div>
          </div>
        <div class="container">
            <div class="input-group uno">
                <label for="diagnostico">Diagnostico</label>
                <textarea name="diagnostico" id="diagnostico" rows="3"></textarea>
            </div>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Regresar</a>
          <a type="submit" value="Siguiente" class="btn btn-next">Siguiente</a>
        </div>
        </fieldset>

      </form>

      <div id="datosGuardados" class="mostrasDatos">
        
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
